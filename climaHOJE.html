<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Meteorológico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Dashboard Meteorológico</h1>
    <div class="row">
      <!-- Seção de Input -->
      <div class="col-md-4">
        <h3>Adicionar Cidade</h3>
        <form id="cityForm">
          <input type="text" id="cityName" class="form-control mb-2" placeholder="Nome da Cidade" required>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>

      <!-- Lista de Cidades -->
      <div class="col-md-8">
        <h3>Cidades Monitoradas</h3>
        <ul id="cityList" class="list-group">
        </ul>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="mt-4">
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
